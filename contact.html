<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kevin Exton</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark-blue sticky-top"
      id="contact-nav"
    >
      <a href="#" class="navbar-brand"><h2>Kevin Exton</h2></a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="blog/" class="nav-link">Blog</a></li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link active">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid bg-dark" id="contact-body">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="display-3 text-white">Get in touch</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="pt-3 bg-secondary spacer"></div>
            <form
              action="https://formspree.io/kcexton01@gmail.com"
              method="POST"
              class="py-2"
            >
              <div class="form-row">
                <div class="col">
                  <div class="input-group">
                    <div
                      class="input-group-prepend px-1 pt-1 bg-dark"
                      style="border-radius: 3px;"
                    >
                      <span class="fas fa-user fa-2x text-white"></span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="Enter name"
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <div
                      class="input-group-prepend px-1 pt-1 bg-dark"
                      style="border-radius: 3px;"
                    >
                      <span class="fas fa-envelope fa-2x text-white"></span>
                    </div>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Enter email"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <div class="form-group mt-2">
                    <label for="message" class="text-light">Message</label>
                    <textarea
                      name="message"
                      id="message-area"
                      rows="10"
                      class="form-control"
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <input
                    type="submit"
                    value="Submit"
                    class="btn btn-primary btn-block"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script>
      // Smooth Scrolling
      $("#main-nav a").on("click", function(e) {
        if (this.hash !== "") {
          e.preventDefault();

          const hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top
            },
            600,
            function() {
              window.location.hash = hash;
            }
          );
        }
      });

      // Smooth Scrolling
      $(".return-home").on("click", function(e) {
        if (this.hash !== "") {
          e.preventDefault();

          const hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top
            },
            600,
            function() {
              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
